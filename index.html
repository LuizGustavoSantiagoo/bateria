<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bateria - Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="97" class="key">
            <kbd>1</kbd>
            <span class="sound">clap</span>
        </div>  

        <div data-key="98" class="key">
            <kbd>2</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="99" class="key">
            <kbd>3</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="100" class="key">
            <kbd>4</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="101" class="key">
            <kbd>5</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="102" class="key">
            <kbd>6</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="103" class="key">
            <kbd>7</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="104" class="key">
            <kbd>8</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="105" class="key">
            <kbd>9</kbd>
            <span class="sound">framedrum</span>
        </div>
    </div>

    <audio data-key="97" src="samples/trap-clap-quick.wav"></audio>
    <audio data-key="49" src="samples/trap-clap-quick.wav"></audio>
    <audio data-key="98" src="samples/dry-closed-hi-hat.wav"></audio>
    <audio data-key="50" src="samples/dry-closed-hi-hat.wav"></audio>
    <audio data-key="99" src="samples/full-drum-kick.wav"></audio>
    <audio data-key="51" src="samples/full-drum-kick.wav"></audio>
    <audio data-key="100" src="samples/open-hi-hat.wav"></audio>
    <audio data-key="52" src="samples/open-hi-hat.wav"></audio>
    <audio data-key="101" src="samples/boom-kick_A_minor.wav"></audio>
    <audio data-key="53" src="samples/boom-kick_A_minor.wav"></audio>
    <audio data-key="102" src="samples/ride.wav"></audio>
    <audio data-key="54" src="samples/ride.wav"></audio>
    <audio data-key="103" src="samples/Snare.wav"></audio>
    <audio data-key="55" src="samples/Snare.wav"></audio>
    <audio data-key="104" src="samples/tom.wav"></audio>
    <audio data-key="56" src="samples/tom.wav"></audio>
    <audio data-key="105" src="samples/Framedrum.wav"></audio>
    <audio data-key="57" src="samples/Framedrum.wav"></audio>

    <script src="keys.js"></script>
</body>
</html>
